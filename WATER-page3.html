<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css"  href="./CSS/WATER-page3.css">
    <title>Your water Bill</title>
</head>
<body>
    <div id="water-bill-intro">
        <p>WATER BILL</p>
     </div>
    <div id="contaniner">
       
       <div id="bill-section">
         <div class="First-part">
            <div><p>AMOUNT:</p></div>
            <div class="empty"></div>
         </div>
         <div class="First-part">
            <div><p>PERIOD:</p></div>
            <div class="empty"></div>
         </div>
         <div class="First-part">
            <div><p>DUE DATE:</p></div>
            <div class="empty"></div>
         </div>

       </div>
    </div>
    <div id="download-pdf-btn">
        <button id="pdf-btn">DOWNLOAD PDF</button>
    </div>
    <script>
      const total = localStorage.getItem('totalValue');
      console.log(total);

      let result=document.querySelector(".First-part")
      let inner=result.querySelector(".empty");
      inner.innerHTML=total;

      // setting the date of the bill

      let x=new Date()
      let final=x.toLocaleDateString('en-eu');
      console.log(final)

      let current=document.getElementsByClassName('First-part')[1];
      let data1=current.querySelector(".empty");
      data1.innerHTML=final;
      // getting due date 
      x.setDate(x.getDate()+10);
      let futureDate=x.toLocaleDateString();
      console.log(futureDate)
      let future=document.getElementsByClassName('First-part')[2];
      let duedate=future.querySelector('.empty');
      duedate.innerHTML=futureDate;

    </script>
        
</body>
</html>
